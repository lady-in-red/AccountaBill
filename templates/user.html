{% extends 'base.html' %}
{% block script_for_page %}
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.js">
</script>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="/static/js/user.js"></script>
{% endblock %}


{% block content %}
<div class='maindiv'>
  <div id='user-heading'>
    <h1>{{ user.email }} (<span id='user-id'>{{ user.user_id }}</span>)</h1>
    <h3>Points available: {{ user.points }}</h3>
    <!-- <div id='heatmap' name='heatmap'></div> -->
    <div id='myChart'><canvas id="myChart" height='400' width="400"></canvas></div>
  </div><!-- END USER HEADING -->

  <div id='completed-goals'>
    <h2>Goals completed:</h2>
  </div> <!-- END completed-goals DIV-->
  
  <form action='/user' method='POST' id='user-goal-update'>
  <div id='to-complete-goals'>
    <h2>Goals to complete:</h2>

  </div> <!-- END to-complete-goals DIV-->
  
  <!-- submit button here -->
  <div><input type='submit' value="Update Me!" id='update-objective-button' required/></div>
  </form>

</div> <!-- END MAIN DIV-->


{% endblock %}
